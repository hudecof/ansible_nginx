---

nginx_packages: "{{ __nginx_packages }}"
nginx_service: "{{ __nginx_service }}"
nginx_user: "{{ __nginx_user }}"
nginx_group: "{{ __nginx_group }}"

nginx_dir_etc: "{{ __nginx_dir_etc }}"
nginx_file_pid: "{{ __nginx_file_pid }}"
nginx_dir_log: "{{ __nginx_dir_log }}"
nginx_binary: "{{ __nginx_binary }}"

nginx_server_http: False
nginx_server_mail: False
nginx_server_stream: False

nginx_core_conf: []

nginx_http_conf: []
nginx_http_sites: []

nginx_mail_conf: []
nginx_mail_sites: []

nginx_stream_conf: []
nginx_stream_sites: []

nginx_main_conf: []

nginx_config_backup: False
nginx_test: False

# rest of the host settings
nginx_service_enabled: yes
nginx_service_state: started

# where to lookup for include and scripts
# deflaults in role directory
nginx_dir_prefix: .
